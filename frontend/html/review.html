<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./../static/review.css">
  <title>Review Page</title>
</head>
<body>
  <header>
    <a href="/">
    <button class="go-back-button">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
          <path d="M0 0h24v24H0z" fill="none"/>
          <path d="M20 11H7.83l5.59-5.59L12 4l-8 8 8 8 1.41-1.41L7.83 13H20v-2z"/>
        </svg>
        <span class="spac">Go Back</span>
      </button>
    </a>
    <h1>Review Page</h1>
  </header>
  <main>
    <form id="reviewForm", method="POST">
      <label for="contentItem" class="title">Select a Content Item:</label>
      <select id="contentItem" name="contentItem">
        <option value="item1">Non-veg Noodles</option>
        <option value="item2">Veg Noodles</option>
        <option value="item3">Maggi</option>
        <option value="item3">Panipuri</option>
        <option value="item3">Sandwich</option>
        <option value="item3">Chiken Roll</option>
        <option value="item3">Veg Roll</option>
        <option value="item3">Coffee</option>
        <option value="item3">Ice tea</option>
        <option value="item3">Tea</option>
        <option value="item3">Fruit Juice</option>
      </select>

      <label for="review" class="title">Your Review:</label>
      <textarea id="review" name="review" rows="6" cols="40" placeholder="Write your review here"></textarea>

      <button type="submit" class="submit">Submit Review</button>
    </form>
  </main>
  <footer>
    <p>&copy; 2023 Your Website</p>
  </footer>
</body>
</html>
